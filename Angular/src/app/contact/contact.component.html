<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Viewable with the Phone  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="contact.component.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="contact.component.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<header class="container-float mt-3">
  <div class="p-5 bg-black text-warning text-center">
    <h1 class="display-1">
      <dt>Contact</dt>
    </h1>
  </div>
</header>
<nav class="navbar navbar-expand-sm justify-content-center navbar-dark">
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="/home">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/planner">Planner</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" href="/contact">Contact</a>
    </li>
  </ul>
</nav>

<section class="mb-4">
  <div class="container mt-5">

    <div class="row">
      <div class="col-md-9 mb-md-0 mb-5">
        <form id="contact" name="contact" action="#" method="POST">
          <div class="row">
            <div class="col-md-6">
              <div class="md-form mb-3">
                <input type="text" id="name" name="name" class="form-control">
                <label for="name" class="">Your name</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="md-form mb-3">
                <input type="text" id="email" name="email" class="form-control">
                <label for="email" class="">Your email</label>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="md-form mb-3">
                <input type="text" id="subject" name="subject" class="form-control">
                <label for="subject" class="">Subject</label>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="md-form mb-3">
                                <textarea type="text" id="message" name="message" rows="2"
                                          class="form-control md-textarea"></textarea>
                <label for="message">Your message</label>
              </div>
            </div>
          </div>
        </form>

        <div class="text-left text-md-left">
          <a class="button btn btn-success" onclick="">Send</a>
        </div>
        <div class="status"></div>
      </div>

      <div class="col-md-3 text-center">
        <ul class="list-unstyled mb-0">
          <li><i class="fas fa-map-marker-alt fa-2x"></i>
            <h4>Our University</h4>
          </li>
          <li><i class="fas fa-map-marker-alt fa-2x"></i>
            <p>Favoritenstraße 226 1100 Wien, Austria</p>
          </li>
          <li><i class="fas fa-phone mt-4 fa-2x"></i>
            <p>+43 1 606 68 77-6600</p>
          </li>
          <li><i class="fas fa-envelope mt-4 fa-2x"></i>
            <p>office@fh-campuswien.ac.at</p>
          </li>
        </ul>
      </div>

    </div>
  </div>
</section>
<!--Footer-->
<footer class="page-footer text-center font-small info-color-dark">
  <div class="rgba-stylish-strong">

    <hr class="my-4">
    <div class="footer-copyright py-3">
      © 2022 Copyright:
      <a href="https://www.fh-campuswien.ac.at/index.html"> FH Campus Wien </a>
    </div>
  </div>
</footer>

</body>
</html>
